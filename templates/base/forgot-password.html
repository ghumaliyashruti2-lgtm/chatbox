{% extends "base/base.html" %}
  {% block content %}
      {% load static %}
             <link rel="stylesheet" href="{% static 'css/forgot-password.css' %}">
            <div class="forgot-password-container">
                  <img class = "logo-img" src ="/static/images/Elixire_logo.png" >
                  <h2>Reset Password</h2>
                  <form method = "POST" action = "{% url 'forgot_password' %}" autocomplete="off">
                        {% csrf_token %}

                        {% if form.non_field_errors %}
                              <div class="alert alert-danger" role="alert">
                                    {% for error in form.non_field_errors %}
                                          {{ error }}
                                    {% endfor %}
                              </div>
                        {% endif %}

                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter Your Email" required>
                        </div>


                        <div class="input-group">
                              <label for="id_password">New Password</label>

                              <div class="password-wrapper">
                                    <input
                                          type="password"
                                          name="new_password"
                                          id="id_password"
                                          placeholder="Create New password"
                                          required
                                          maxlength="8">

                                    <span class="toggle-password" onclick="togglePassword('id_password', this)">
                                          <i class='fas fa-eye' style="font-size:14px color:#7d8a99"></i> 
                                    </span>
                              </div>
                        </div>

                        <div class="input-group">
                              <label for="id_confirm_password">Confirm Password</label>

                              <div class="password-wrapper">
                                    <input
                                          type="password"
                                          name="confirm_password"
                                          id="id_confirm_password"
                                          placeholder="Re-enter password"
                                          required
                                          maxlength="8">

                                    <span class="toggle-password" onclick="togglePassword('id_confirm_password', this)">
                                          <i class='fas fa-eye' style="font-size:14px"></i> 
                                    </span>
                              </div>
                        </div>


                       <div class="buttons-row">
                            <button type="submit" class="save-btn" >Save</button>
                            <button type="button" class="save-btn" onclick="window.location.href='{% url 'login' %}'">Cancel</button>
                        </div>
                 </form>
  {% endblock %}
