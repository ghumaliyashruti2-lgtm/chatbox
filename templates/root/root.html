{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ElixirTechne{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <style>       
        /* =========================
        MOBILE BACK BUTTON
        ========================= */
        .mobile-back-btn {
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            font-weight: 600;
            color: #4BA3DE;
            text-decoration: none;
            margin-bottom: 12px;
        }

        /* SHOW ONLY ON MOBILE */
        @media (max-width: 768px) {
            .mobile-back-btn {
                display: inline-flex;
            }
        }
    </style>
</head>
<body>


<div class="content-area">
    <div class="chat-card">

        
        <div class="chat-sidebar">
            {% include "root/profile.html" %}
        </div>

        <div class="chat-main" id="rightPanel">
            {% block right_content %}{% endblock %}
        </div>

    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
