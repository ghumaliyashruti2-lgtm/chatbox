{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/profile.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <div class="profile-card desktop-only" >
                <div class="profile-img">
                    <img src="{% if profile.profile_picture %}{{ profile.profile_picture.url }}{% else %}{% static 'default/user_img.png' %}{% endif %}">
                </div>

                <div class="info-row">
                    <span>Name</span>
                    <strong>{{ user.get_full_name }}</strong>
                </div>
                <div class="info-row">
                    <span>Phone</span>
                    <strong>{{ profile.mobile }}</strong>
                </div>
                <div class="info-row">
                    <span>Email</span>
                    <strong class= "info-row-email">{{ request.user.email }}</strong>
                </div>

                <hr>

                <div class="settings-scroll">

                    <!-- Streaming Toggle -->
                    <div class="settings-item stream-toggle-item">
                        <i class="fa-solid fa-bolt"></i>
                        <span>Streaming</span>

                        <label class="stream-switch">
                            <input type="checkbox" id="desktopStreamToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="settings-item theme-toggle">
                        <i class='fas fa-moon'></i>
                        <span>Dark Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="slider"></span>
                        </label>
                    </div>

                
                    <a href="{% url 'chatbot' %}?action=new" class="settings-link">
                        <div class="settings-item">
                            <i class="fas fa-comment-dots"></i>
                            <span>New Chat</span>
                            <i class="fa-solid fa-chevron-right arrow"></i>
                        </div>
                    </a>

                    <a href="{% url 'profiles:my-profile' %}" class="settings-link">
                        <div class="settings-item">
                            <i class='fa-regular fa-user'></i>
                            <span>Profile details</span>
                            <i class="fa-solid fa-chevron-right arrow"></i>
                        </div>
                    </a>

                    <a href="{% url 'history:history' %}" class="settings-link">
                        <div class="settings-item">
                            <i class='fa fa-history'></i>
                            <span>My History</span>
                            <i class="fa-solid fa-chevron-right arrow"></i>
                        </div>
                    </a>

                    <a href="{% url 'logout' %}" class="settings-link">
                        <div class="settings-item">
                            <i class='fas fa-sign-out-alt'></i>
                            <span>Log out</span>
                            <i class="fa-solid fa-chevron-right arrow"></i>
                        </div>
                    </a>

                </div>

        </div>
        <script>
            (function () {
                const MOBILE_URL = "{% url 'profiles:mobileprofile' %}";
                const MOBILE_MAX = 768;

                // Only redirect if we are on the MAIN profile page
                const isMainProfilePage = window.location.pathname === "{% url 'profiles:profile' %}";

                if (isMainProfilePage && window.innerWidth <= MOBILE_MAX) {
                    window.location.replace(MOBILE_URL);
                }
            })();
        </script>

    </body>
</html>
